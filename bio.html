<!DOCTYPE html>
<html lang="en-us">
​
<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
​
<body>
​
  <!-- Site Header -->
  <!-- Personal Bio -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>
​
  <div class="container">
​
    <!-- Section 1: Bio -->
    <section id="main-bio">
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Arun Nair</h2>
​
      <!-- Image with link -->
      <img id="bio-image" src="https://placehold.it/200x200" alt="Arun Nair">
​
      <!-- Paragraph with embedded link -->
      <p>
          I am starting a new career and I am really excited about it!
      </p>
    </section>
​
    <!-- Section 2: Contact Info -->
    <section id="contact-info">
​
      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>
​
      <!-- Unordered list -->
      <ul>
        <li>
            <strong>Email:</strong> <a href="#">anair8793@gmail.com</a>
        </li>
        <li>
            <strong>Github:</strong> <a href="#">arun-wd</a>
        </li>
        <li>
            <strong>Portfolio:</strong> <a href="#">coming soon</a>
        </li>
      </ul>
​
    </section>
  </div>
​
</body>

</html>
